<!DOCTYPE html><html lang="en"><head><title>Sudoku Solver</title><meta charset="UTF-8"><link href="global-styles.css" rel="stylesheet" type="text/css"><link href="index.css" rel="stylesheet" type="text/css"><script defer="defer" src="shared.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body><div id="content"><h1>Sudoku Solver</h1><div id="top"><div id="entry" class="topSection"><h2>Input</h2><div id="inputBoxes"></div></div><div id="visualization" class="topSection displayNone"><div id="visualizationBoxes"></div></div></div><div id="textOutput" class="displayNone"><div><h3>Run Parameters</h3><div id="runParams"></div></div><div><h3>Stats</h3><div id="stats"></div></div><div class="displayNone"><h3>Multiple Run Stats</h3><div id="runForeverStats"></div></div></div><div id="controls"><label>Predefined States: <select id="predefinedStates" autocomplete="off"><option selected="selected" value="default">Default</option></select></label> <label>Algorithm: <select id="algorithm" autocomplete="off"><option selected="selected" value="depthFirst">Depth First</option><option value="breadthFirst">Breadth First</option><option value="logical">Logical</option></select></label> <label>Run Type: <select id="runType" autocomplete="off"><option selected="selected" value="autoStepDelay">Auto Stepping, with X ms delay</option><option value="autoStepGroupDraw">Auto Stepping, with draw every X steps</option><option value="manual">Manual Stepping</option></select></label> <label>X: <input id="inputX" type="number" min="1" value="1" autocomplete="off"></label> <label>Run Forever: <input id="runForeverCheckbox" type="checkbox" autocomplete="off"></label> <button id="startButton">Start</button> <button id="resetButton" class="displayNone">Reset</button> <button id="stepButton" class="displayNone">Step</button></div></div></body></html>
