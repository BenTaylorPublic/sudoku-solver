<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sudoku Solver</title>
    <meta charset="UTF-8">
    <link href="global-styles.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script defer src="shared.bundle.js"></script>
    <script defer src="index.bundle.js"></script>
</head>
<body>
<div id="top">
    <div id="entry"
         class="topSection">
        <h2>Input</h2>
        <!--Entry div, inputs are injected here-->
        <div id="inputBoxes">
        </div>
    </div>
    <div id="visualization"
         class="topSection">
        <h2>Visualization</h2>
        <div id="visualizationBoxes">
        </div>
    </div>
</div>
<div id="controls">
    <label>
        Run Type:
        <select id="runType">
            <option selected
                    value="manual">Manual Stepping
            </option>
            <option value="autoStepDelay">Auto Stepping, with X ms delay</option>
            <option value="autoStepGroupDraw">Auto Stepping, with draw every X steps</option>
        </select>
    </label>
    <label>
        X:
        <input id="inputX"
               type="number"
               min="1"
               value="1"
               disabled>
    </label>
    <button id="startButton">
        Start
    </button>
    <button id="stepButton"
            disabled>
        Step
    </button>
</div>
</body>
</html>
